<div class="menu ">
  <div class="categorias">
    <ul class="categorias-ul">
      <li *ngFor="let category of categories">
        <a [routerLink]="['/home/category', category]" routerLinkActive="activeCategory"
          [routerLinkActiveOptions]="{exact: true}">
          {{category}}
        </a>

      </li>
    </ul>
  </div>

  <app-search (isSearchActive)="changeClass($event)"></app-search>


  <div class="carrito">
    <a routerLink="/cart" class="btn-carrito">
      <img src="../../../assets/svg/bag-handle-outline.svg" alt="">


      <span class="badge " [ngClass]="{'oculto': !articlesNumber}">{{articlesNumber}}</span>
    </a>
  </div>
</div>

<div class="menuDesplegable">
  <div class="desplegarBoton" (click)="showDropdown()">
    <img src="../../../assets/svg/ellipsis-horizontal-outline.svg" alt="">

  </div>
  <div class="menuDesplegado " [ngClass]="{'oculto': !isDropDownVisible}">
    <div class="categoriasDesplegable">
      <ul class="categorias-ul" (click)="showDropdown()">
        <li *ngFor="let category of categories">
          <a [routerLink]="['/home/category', category]">

            {{category}}
          </a>
        </li>
      </ul>

    </div>
    <div class="buscarDesplegable">
      <app-search (isSearchActive)="changeClass($event)"></app-search>
    </div>
    <div class="carritoDesplegable">
      <a routerLink="/cart" class="btn-carritoDesplegable">
        <img src="../../../assets/svg/bag-handle-outline.svg" alt="">

        <span class="badgeDesplegable " [ngClass]="{'oculto': !articlesNumber}">{{articlesNumber}}</span>
      </a>
    </div>
  </div>
</div>
