<div class="iconosDarkMode" (click)="toggleDarkMode()">
  
  <ng-container *ngIf="isDarkMode; else elseTemplate">
    <div class="iconoDark">
      <img src="../../../assets/svg/moon-sharp.svg" alt="">
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="iconoDark ">
      <img src="../../../assets/svg/sunny-sharp.svg" alt="">
    </div>
  </ng-template>

</div>
