<ng-container *ngIf="allProducts.length !=0 ; else elseTemplate">
  <div class="productos-contenedor">
    <app-card *ngFor="let product of  allProducts" class="items" [routerLink]="['/product', product.id]"
      [product]="product">
    </app-card>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <h3>Sorry, no products found...</h3>
</ng-template>
